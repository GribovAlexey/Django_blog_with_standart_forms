{% extends "base.html" %}
{%block title %} Add Post {% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1> Create post </h1>

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-secondary"> Post </button>
    </form>
{% else %}
    <h1> Log In before post creation</h1>
{% endif %}


{% endblock %}
